<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Enter UserName" maxlength="10" minlength="5" required/>
            <input type="submit" /><br /><br />

            <input type="number" placeholder="Enter value" min="100" max="1000" />
            <input type="submit" /><br /><br />

            <input type="password" placeholder="Enter Password" maxlength="10" minlength="5" />
            <input type="submit" /><br /><br />

            <select>
                <option disabled>Choose fruit</option>
                <option>Apple</option>
                <option selected>Mango</option>
                <option>Orange</option>
                <option>Banana</option>
                <option disabled>Grape</option>
            </select>
        </form>
    </body>
</html>
