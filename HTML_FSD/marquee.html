<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image with Centered Lists</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .image {
      width: 200px; /* adjust size as needed */
      height: auto;
      margin-bottom: 20px;
    }

    .list-container {
      text-align: center;
    }

    ol, ul {
      display: inline-block;
      text-align: left;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Sample Image" class="image">

  <div class="list-container">
    <h2>Ordered List</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
  </div>
</body>
</html>
