<!DOCTYPE html>
<html>
    <head>
        <title>Travel reservation form</title>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandatory</h3>

        <form>
            <table>
            <tr>
            <td><label><b>Full name*:</b></label></td>
            <td><input type="text" placeholder="FirstName LastName" /></td>
            </tr>

            <tr>
            <td><label><b>Email address*:</b></label></td>
            <td><input type="text" placeholder="EMAIL_ADDRESS" /></td>
            </tr>

            <tr>
            <td><label><b>Select Tour Package*:</b></label></td>
            <td><select>
                <option>Goa</option><br/>
                <option>Manali</option><br/>
                <option>Panjab</option>
            </select></td>
            </tr>

            <tr>
            <td><label><b>Arrival date*:  </b></label></td>
            <td><input type="date" placeholder="m/d/y" ></td>
            </tr>
            
            <tr>
            <td><label><b>Number of persons*:</b></label></td>
            <td><input type="text" placeholder="UNKNOWN_TYPE" /></td>
            </tr>
            

            <tr>
            <td><label><b>What would you want to avail?*  </b></label></td>
            <td><input type="checkbox" />
            <label>Boarding</label><br/>
            <input type="checkbox" />
            <label>Fooding</label><br/>
            <input type="checkbox" />
            <label>Sight seeing</label>
            </tr>

            <tr>
            <td><label><b>Discount Coupon code:  </b></label></td>
            <td><input type="text" placeholder="UNKNOWN_TYPE" /></td>
            </tr>

            <tr>
            <td><label><b>Terms and Conditions*:  </b></label></td>
            <td><input type="radio" name="terms">
            <label>I Agree</label>
            <input type="radio" name="terms">
            <label>I Disagree</label></td>
            </tr>

            </table><br/>

            <button type="submit">Complete reservation</button>


        </form>


    </body>
</html>
