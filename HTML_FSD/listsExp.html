<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <ol type="i">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <ul type="square">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <ul type="none">
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <dl>
            <dt>HTML</dt> 
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading style sheets</dd>
        </dl>
    </body>
</html>
