<!DOCTYPE html>
<html>
    <head>
        <title>boy picture</title>
        <style>
            .head {
                width: 120px;
                height: 130px;
                background-color: #eeb081;
                border-radius: 100%;
                position: relative;
                top: 100px;
                left: 700px;
            }
            .eyes {
                width: 20px;
                height: 30px;
                background-color: white;
                border-radius: 100%;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="head">
            <div class="eyes" style="top: 30px; left: 25px;"></div>
            <div class="eyes" style="top: 30px; left: 75px;"></div>
        </div>
    </body>
</html>
