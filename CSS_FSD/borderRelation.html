<!DOCTYPE html>
<html>
    <head>
        <title>Relation notations of borders</title>
        <style>
            .parent {
                width: 500px;
                height: 400px;
                border-width: 10px;
                border-color: rgb(237, 56, 237);
                border-style: solid;
            }
            .child {
                  /* it is taking 50% from parent width */
                width: 50%;
                height: 50%;
                border-width: 50%;
                border-color: rgb(56, 62, 237);
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div class="child"></div>
            </div>
        </div>
    </body>
</html>
