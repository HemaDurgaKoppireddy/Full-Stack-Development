<!DOCTYPE html>
<html>
    <head>
        <title>Borders task</title>
        <style>
            .parent {
                width: 400px;
                height: 400px;
                border: 10px solid rgb(99, 3, 99);
                background-color: rgb(242, 82, 109);
                border-radius: 0px 0px 200px 200px;
            }
            .child {
                width: 50%;
                height: 50%;
                border: 5px solid rgb(244, 66, 244);
                background-color: rgb(242, 183, 193);
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
            </div>
        </div>
    </body>
</html>
