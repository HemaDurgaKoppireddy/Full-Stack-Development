<!-- Document Object Model -->
<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <h1 id="demo-id">Good Morning</h1>
        <p class="demo">Full Stack Development</p>

        <script>
            console.log(document.getElementsByTagName("p"))
            console.log(document.getElementsByClassName("demo"))
            console.log(document.getElementById("demo-id"))
            document.getElementsByClassName("demo")[0].innerText
        </script>
    </body>
</html>
